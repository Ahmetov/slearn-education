<app-navigation></app-navigation>
<div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Занятия курса</h1>
  <p class="lead">Все занятия курса</p>
</div>

<div style="margin: 10px">
  <div style="margin-bottom: 10px" *ngFor="let t of trainingSessions; index as i">
    <div class="card card-body">
      <span><h3><b>{{t.title}}</b></h3></span>
      <hr>
      <pre>{{t.description}}</pre>
      <span style="float: right">
      <a class="btn btn-success" style="margin-right: 10px" [routerLink]="['/training/' + t.id]">Посмотреть</a>
      <a class="btn btn-success" [routerLink]="['/training-session/' + t.id + '/test']">Пройти тестирование</a>
      </span>
    </div>
  </div>
  <br>
</div>

<div class="login-form card card-body">
  <label for="login">Логин</label>
  <input id="login" [(ngModel)]="credentials.email" class="form-control" type="text"><br>

  <label for="password">Пароль</label>
  <input id="password" [(ngModel)]="credentials.password" class="form-control" type="password"><br>

  <button class="btn btn-success" (click)="login()">Войти</button><br>
  <button class="btn btn-success" routerLink="/registration">Регистрация</button>
</div>

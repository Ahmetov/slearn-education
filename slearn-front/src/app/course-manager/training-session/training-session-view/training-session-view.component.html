<app-navigation></app-navigation>

<div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Занятия курса</h1>
  <p class="lead">Все занятия курса</p>
  <p class="lead">Выберите занятие и добавьте в него статьи и картинки</p>
</div>

<div *ngFor="let t of trainingSessions; index as i">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title"><b>{{t.name}}</b></h3>
      <p class="card-text">{{t.description}}</p>
      <a class="btn btn-success" [routerLink]="['/training-session-content-builder/' + t.id]">Редактировать контент</a>
      <a style="margin-left: 10px" class="btn btn-success" (click)="delete(t.id, i)">Удалить</a>
    </div>
  </div>
  <br>
</div>

<app-navigation></app-navigation>

<div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Пользователи системы</h1>
  <p class="lead">Управляйте пользователями системы</p>
</div>

<div style="margin: 10px 20px">
<button style="float: right" class="btn btn-success" routerLink="/registration">Зарегистрировать пользователя</button>
</div>

<div style="margin-top: 60px">
  <div style="margin: 20px" *ngFor="let usr of users; index as i">
    <div class="card card-body">
    <span>
      {{usr.email}}
      <span style="float: right">
        <button class="btn btn-success" style="margin-right: 10px" (click)="delete(usr.id, i)">Удалить</button>
        <button class="btn btn-success" (click)="edit(usr)">Обновить</button>
      </span>
    </span>
    </div>
  </div>
  <br>
</div>
